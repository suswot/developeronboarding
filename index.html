<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Onboarding</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Developer Onboarding!</h1>
    </header>

    <main>
        <!-- Account Creation Section -->
        <section id="account-creation">
            <h2>Create Your Account</h2>
            <form id="account-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Create Account</button>
            </form>
        </section>

        <!-- Onboarding Section -->
        <section id="onboarding" style="display: none;">
            <h2>Complete Your Onboarding</h2>
            <form id="onboarding-form">
                <div class="form-group">
                    <label for="domain">Domain Preference:</label>
                    <select id="domain" name="domain" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Experience Level:</label>
                    <select id="experience" name="experience" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <!-- Programming Languages with Search Filter -->
                <div class="form-group">
                    <label for="language-filter">Programming Languages Known:</label>
                    <input type="text" id="language-filter" placeholder="Type to search...">
                </div>

                <div class="form-group">
                    <select id="languages" name="languages" multiple size="5">
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Go">Go</option>
                        <option value="Swift">Swift</option>
                        <option value="Kotlin">Kotlin</option>
                        <option value="C#">C#</option>
                        <option value="Rust">Rust</option>
                    </select>
                </div>

                <button type="submit">Complete Onboarding</button>
            </form>
        </section>

        <!-- Personalized Recommendations Section -->
        <section id="recommendations" style="display: none;">
            <h2>Recommended Resources</h2>
            <ul id="resource-list">
                <!-- Resources will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Created by 
            <span>Rupesh</span>, 
            <span>Shashwat</span>, 
            <span>Abilash</span>, 
            <span>Jack</span>, 
            <span>Sanjay</span>
        </p>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
